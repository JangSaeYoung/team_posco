<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shop</title>
    <link rel="stylesheet" href="shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <script src="instagram.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="nav_bar">
        <div class="nav_text">shop</div>
        <div class="nav_icon">
          <div class="mark_icon"></div>
          <div class="menu_icon"></div>
        </div>
      </div>
      <div class="serch_bar">
        <div class="serch_icon"></div>
        <input type="search" placeholder="검색" />
      </div>
      <div class="button">
        <div>shop</div>
        <div>동영상</div>
        <div>에디터 추천</div>
        <div>컬렉션</div>
        <div>가이드</div>
      </div>
      <div class="content">
        <div class="user_img">
          <div class="shop_text">쇼핑 계속하기</div>
          <div class="image insta1"></div>
        </div>
        <div class="user_img">
          <div class="image insta2"></div>
        </div>
        <div class="user_img big">
          <div class="image insta3"></div>
        </div>
        <div class="user_img">
          <div class="image insta4"></div>
        </div>
        <div class="user_img">
          <div class="image insta5"></div>
        </div>
        <div class="user_img">
          <div class="image insta6"></div>
        </div>
        <div class="visit_header">
          <div class="visit_text">이 shop 다시 방문하기</div>
          <div class="visit_button">모두 보기</div>
        </div>
        <div class="visit_container">
          <div class="visit_content">
            <div class="shop_image1">
              <div class="shop_text">맥주는 여기</div>
            </div>
            <div class="shop_image2">
              <div class="shop_text">레고카페</div>
            </div>
            <div class="shop_image3">
              <div class="shop_text">계란맛집</div>
            </div>
            <div class="shop_image4">
              <div class="shop_text">핫도그추천</div>
            </div>
            <div class="shop_image5">
              <div class="shop_text">적중사주</div>
            </div>
          </div>
        </div>
        <div class="user_img">
          <div class="image insta7"></div>
        </div>
        <div class="user_img">
          <div class="image insta8"></div>
        </div>
        <div class="user_img">
          <div class="image insta9"></div>
        </div>
        <div class="user_img">
          <div class="image insta10"></div>
        </div>
        <div class="user_img">
          <div class="image insta11"></div>
        </div>
        <div class="user_img">
          <div class="image insta12"></div>
        </div>
        <div class="user_img">
          <div class="image insta13"></div>
        </div>
        <div class="user_img">
          <div class="image insta14"></div>
        </div>
        <div class="user_img">
          <div class="image insta15"></div>
        </div>
      </div>
      <div class="footer">
        <div class="home" onclick="movePage('feed.html')"></div>
        <div class="serch" onclick="movePage('search.html')"></div>
        <div class="live_video" onclick="movePage('reels.html')"></div>
        <div class="shop" onclick="movePage('shop.html')"></div>
        <div class="user" onclick="movePage('user.html')"></div>
      </div>
    </div>
  </body>
</html>
